<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Game</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <h1>Dice Game</h1>
            
            <!-- Balance Display -->
            <div class="panel">
                <div class="panel-content">
                    <h2>Balance</h2>
                    <p class="balance-amount"><span id="balance">0</span> MMK</p>
                </div>
            </div>
            
            <!-- Deposit Section -->
            <div class="panel">
                <h2>Deposit / Withdraw</h2>
                <div class="deposit-controls">
                    <input type="number" id="amountInput" placeholder="Enter amount">
                    <div class="action-buttons">
                        <button id="depositBtn">Deposit</button>
                        <button id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
            
            <!-- Quick Amount Buttons -->
            <div class="amount-buttons">
                <button class="amount-btn" data-amount="min">Min</button>
                <button class="amount-btn" data-amount="500">500 MMK</button>
                <button class="amount-btn" data-amount="1000">1000 MMK</button>
                <button class="amount-btn" data-amount="3000">3000 MMK</button>
                <button class="amount-btn" data-amount="5000">5000 MMK</button>
                <button class="amount-btn" data-amount="max">Max</button>
            </div>
            
            <!-- Bet Amount Section -->
            <div class="panel">
                <div class="panel-content">
                    <h2>Bet Amount</h2>
                    <p class="bet-amount"><span id="betAmount">0</span> MMK</p>
                </div>
            </div>
            
            <!-- Dice Display -->
            <div class="dice-container">
                <div id="dice1" class="dice">
                    <div class="dots-container">
                        <div class="dot"></div>
                    </div>
                </div>
                <div id="dice2" class="dice">
                    <div class="dots-container">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <p class="total-display">Total: <span id="diceTotal">2</span></p>
                <p id="result" class="result-message"></p>
                <p id="winAmount" class="win-amount hidden"></p>
            </div>
            
            <!-- Game Buttons -->
            <div class="game-buttons">
                <button id="under7">Under 7 (2.3x)</button>
                <button id="equal7">Equal 7 (5.8x)</button>
                <button id="over7">Over 7 (2.3x)</button>
            </div>
        </div>
    </div>
    
    <script src="dice.js"></script>
</body>
</html>
